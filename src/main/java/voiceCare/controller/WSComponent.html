<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebSocket</title>
</head>
<body>
</body>
</html>
<script>
    let websocket = null;
    if('WebSocket' in window){
        websocket = new WebSocket('ws://localhost:8089/websocket');
        websocket.onopen = ()=>{
            console.log('连接成功');
        }
        websocket.onclose = ()=>{
            console.log('连接关闭');
        }
        websocket.onmessage = (event)=>{
            console.log('【服务端消息】： '+event.data);
            websocket.send('收到消息');
        }
        websocket.onerror = ()=>{
            console.log('连接发生错误');
        }
    }
    else{
        console.log('该浏览器不支持WebSocket');
    }
</script>
